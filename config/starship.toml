# default xsm style
# [character]
# success_symbol = "[ \\$Õ°Õú ](bold italic white)"
# error_symbol = "[ \\$Õ°Õú ](italic red)[ ‚úó](red)"
# vimcmd_symbol =  "[ ‚Çç ](bold green)"
# disabled = false

[character]
success_symbol = "[ >>>](italic white)"
# error_symbol = "[ >>> ](italic red)[ ‚úó](red)"
error_symbol = "[ *>>>](italic red)"
vimcmd_symbol =  "[ ‚Çç ](bold green)"
disabled = false

# √ó ÇƒÖ’æƒÖ
[line_break]
disabled = true

[git_branch]
style = "cyan"
format = "[$branch(:$remote_branch)]($style) "
disabled = false

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "white"
deleted = 'x'

[status]
style = "cyan"
symbol = ''
success_symbol = ''
format = '[ EXIT \[$symbol$int\]]($style)'
disabled = false

[username]
show_always = true
# use xsm devkit handle instead of username by default
# format = "[$user]($style)"
format = "[xsqi]($style)"
style_user = "normal"
disabled = false

[hostname]
ssh_only = true
format = "[$ssh_symbol@$hostname]($style)"
style = "bold"
trim_at = "u"

[directory]
style = "normal"
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "../"
disabled = true

[fill]
symbol = "."

[time]
format = "@[$time]($style) "
disabled = true


[cmd_duration]
format = "[$duration]($style) "


[custom.shortdir]
style = "white"
command = "echo \"$(pwd  | awk -F'/' '{OFS=\"/\"; for (i = 0; i <= NF; i++) { if (i > NF-3 && i != NF) { printf \"%s/\", substr($i, 0, 1) } else if (i == NF) { printf \"%s/\", $i} }}' | sed -E 's|^|../|;s|..///|/|;s|/+|/|g')\""
when = true
format = '[$output ]($style)'

[custom.pdir]
style = "white"
command = "echo \"$(basename $(dirname \"$(pwd)\"))\""
when = true
format = '[\[$output\]]($style)'
shell = 'bash'

