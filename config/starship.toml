#right_format = "$git_branch$cmd_duration$time[⠀͜͡ ₎](bold italic white)"
#right_format = "$golang$git_branch$cmd_duration$time[<](white)"
right_format = "$cmd_duration$time[<](white)"

add_newline = true

command_timeout = 1000

