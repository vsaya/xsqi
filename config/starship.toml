# characters \\$ ﹩ ＄＄ 𝕊 ֆ § ㌦ ❮
# default xsm style
# [character]
# success_symbol = "[ \\$͜͡ ](bold italic white)"
# error_symbol = "[ \\$͜͡ ](italic red)[ ✗](red)"
# vimcmd_symbol =  "[ ₍ ](bold green)"
# disabled = false

[character]
success_symbol = "[ >>>](italic white)"
# error_symbol = "[ >>> ](italic red)[ ✗](red)"
# weird symbol: ₍ (used to be for vimcmd mode)
# but it's better to use ascii characters, whenever possible
error_symbol = "[ *](italic red)[>>>](italic white)"
vimcmd_symbol =  "[ +/-](italic magenta)"
disabled = false

# ×ʂąվą
[line_break]
disabled = false

[git_branch]
style = "white"
format = "[\\[$branch(:$remote_branch)\\]]($style) "
disabled = false

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "white"
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = 'x'

[git_commit]
tag_symbol = " tag "

[status]
style = "red"
symbol = ''
success_symbol = ''
format = '[ EXIT \[$symbol$int\]]($style) '
disabled = false

[username]
show_always = true
# use xsm devkit handle instead of username by default
# format = "[$user]($style)"
format = "[xsqi]($style)"
style_user = "normal"
disabled = false

[hostname]
ssh_only = true
format = "[$ssh_symbol@$hostname]($style)"
style = "bold"
trim_at = "u"

[directory]
style = "normal"
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "../"
disabled = true

[fill]
symbol = " "

[time]
style = "white"
format = "[$time]($style) "
disabled = true


[cmd_duration]
style = "white"
format = "[$duration]($style) "

[jobs]
style = 'white'
symbol = '+& '
number_threshold = 2
symbol_threshold = 1
format = '[$symbol$number]($style)'

# langauge modules
[golang]
format = 'go $version '

[c]
format = '$name $version '

[nodejs]
format = 'nodejs $version '

[python]
style = "white"
symbol = 'py '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true

[bun]
format = 'bun $version '

[package]
format = 'pkg $version '

[custom.shortdir]
style = "white"
command = "echo \"$(pwd  | awk -F'/' '{OFS=\"/\"; for (i = 0; i <= NF; i++) { if (i > NF-3 && i != NF) { printf \"%s/\", substr($i, 0, 1) } else if (i == NF) { printf \"%s/\", $i} }}' | sed -E 's|^| |;s|/h/xsaya/|~|;s|/+|/|g')\""
when = true
format = '[$output ]($style)'
shell = 'bash'

