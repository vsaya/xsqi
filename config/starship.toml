# format = "$all$shortdir$username$status$character"
format = "$all${custom.shortdir}$username$status$character"
right_format = "${custom.pdir}$cmd_duration$time[‚†ÄÕ°Õú ‚Çé](bold italic white)"

add_newline = true

command_timeout = 1000

